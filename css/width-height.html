<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 62.5%;
        }
        .container{
            width: 30%;
            background-color: yellow;
            height: 100vw;
            margin: 0 auto;
            font-size: 2rem;
        }
        .box{
            height: 20vh;
            font-size: 2em;
        }
        .box:nth-child(odd){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">20%</div>
        <div class="box">40%</div>
        <div class="box">60%</div>
        <div class="box">80%</div>
        <div class="box">100%</div>
    </div>
</body>
</html>
<!-- 
    1.元素的宽度指什么？
    元素的宽度指元素在文档中占据的空间的大小。
    宽度的宽度 = 内容区宽 + 内边距 + 边框 + 外边距
    2.width属性
    定义用于定义元素的宽度
    （说明：宽度包含外边距，但是width不定义外边距的尺寸。）

    3.尺寸属性值的写法（单位）有几种？
    绝对单位
    数字世界的长度单位：
    px：像素 pixel

    10px = 62.5% / 16px(初始值) 
    
    100px：该元素在任何情况（分辨率）下都显示为100px。
    现实世界中的测量单位：
    cm：厘米 
    mm：毫米
    pt：磅
    inch：英寸
    等等
    
    相对单位
    1.% ：参照父元素计算尺寸。
    2.em：参照当前元素的font-size计算尺寸
    3.rem：参照html的font-size计算尺寸
    4.vh / vw：
    vh：表示视口(viewport)高度的百分之一。v：表示viewport h：表示height
    vw：表示视口(viewport)宽度的百分之一。v：表示viewport w：表示width
    视口是什么：
    视口是网页的可见区域

    与尺寸相关的属性
    - height
    - min-height
    - max-height

    - width
    - min-width
    - max-width

    - padding
    - margin

    - line-height
    - font-size
    - border
 -->
